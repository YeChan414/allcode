<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        用户名：<input type="text" name="username" placeholder="请输入用户名"> <br>
        密码：<input type="passward" name="pwd"> <br>
        <!-- email提供了一个完整的邮箱验证 -->
        邮箱：<input type="email"> <br>
        <!-- tel验证并不完整，只是为了在移动端给用户弹出一个数字键盘 -->
        电话：<input type="tel"> <br>
        <!-- 合法的网址必须包含http://-->
        网址：<input type="url"> <br>
        <!-- value表示默认值，max表示最大值，min表示最小值
             其中只能输入数字（包含小数点）  -->
        数量：<input type="number" value="" max="10" min="0"> <br>
        输入商品名称：<input type="search"> <br>
        <!-- 范围属性和数量的相同 -->
        范围：<input type="range" value="" max="50" min="0"> <br>
        颜色：<input type="color"><br>
        日期：<input type="date"><br>
        时间：<input type="time"> <br>
        日期时间：<input type="datetime-local"> <br>
        月份：<input type="month"> <br>
        星期：<input type="week"><br>
        <input type="submit">
    </form>
</body>
</html>
