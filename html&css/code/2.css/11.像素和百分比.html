<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素和百分比</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .box2{
            width:50%;
            height:50%;
            background-color: blueviolet;
        }
        /*
        长度单位
        
        像素：屏幕(显示器)其实是由一个个小点点组成的
        
        百分比：可以将属性值设置成其相对于父元素属性的百分比，可以使子元素随着父元素的改变而改变*/
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
