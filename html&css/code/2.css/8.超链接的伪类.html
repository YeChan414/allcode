<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接的伪类</title>
    <style>
        /*
            :link表示没被访问过的网页
            :visited表示访问过的网页
            :hover表示鼠标悬停
            :active表示鼠标点击
        */
        a:link
        {
            color:sandybrown;
        }
        a:visited
        {
            color: darkblue;
        }
        a:hover
        {
            color: fuchsia;
        }
        a:active
        {
            color:red;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com" target="_blank">百度主页</a>
</body>
</html>
