<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用选择器</title>
    <style>
        /*
            id选择器
                作用：根据元素的id属性值选中一个元素
                语法：#id属性值
                
        */
        #lan
        {
            color: blue;
            font-size: 50px;
        }
        /*
            类选择器
                作用：根据元素的class属性值选中一组元素
                语法：.class属性值
        */
        .hong
        {
            color: red;
        }

        /*
            id和class的区别在于，id名字不能重复，但是class名字可以重复
        */
    </style>
</head>
<body>
    <p id="lan">落霞与孤鹜齐飞</p>
    <p class="hong">秋水共长天一色</p>
    <p class="hong">今天天气真好</p>
    <p>css好简单</p>
</body>
</html>
