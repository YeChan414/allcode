<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色</title>
    <style>
        /*
        RGB值
            -红色,绿色,蓝色
            -每一个值的范围在0~255之间
            
        RGBA值
            -在RGB的基础上多加一个透明度，所以需要输入4个值
            -1代表不透明 0代表透明 0.5代表半透明
            
        十六进制RGB值
            -语法：#红色绿色蓝色
            -颜色浓度：00~ff
            -如果同一颜色的两位重复则可以进行简写
                例如：aabbcc可以简写成abc
        */
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(255, 0, 0);
            background-color: rgb(0,255,0);
            background-color: rgb(0, 0,255);

            /*十六进制简写*/
            background-color: #bbffaa;
            background: #bfa;

            /*透明度*/
            background-color: rgba(0,0,255, 0.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
