<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法</title>
    <style>
        /*
            注释用/*

            css基本语法：
                选择器 声明块

            选择器 -- 用来选中页面中的指定元素
            声明块 -- 通过声明块来为指定元素设置样式
                     一个样式名对应一个样式值，用:连接，用;结尾
        */
        p
        {
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>今天天气很好</p>
</body>
</html>
