<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearfix</title>
    <style>
         .outer{
            width:200px;
            height:200px;
            background-color: violet;
        }
        .inner{
            width:100px;
            height:100px;
            background-color: #bfa;
            margin-top:100px;
        }

        /* clearfix样式可以解决高度塌陷和外边距重叠的问题 */
        .clearfix::before,.clearfix::after{
            content:' ';  /*添加空内容*/
            display:table;  /*使得添加的空内容不占位置*/
            clear:both;
        }
    </style>
</head>
<body>
    <div class="outer clearfix"> <!-- 谁塌陷给谁加clearfix -->
        <div class="inner"></div>
    </div>
</body>
</html>
