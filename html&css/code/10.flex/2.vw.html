<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width:100vw;
            height:200px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <!-- 不同设备的完美视口是不一样的
            通过px和百分比来确定像素会有空缺或者溢出
        所以得用vw作为单位 vw是viewport width 是一个固定的值 100vw表示一个视口的宽度 
        vw总是参考于视口宽度-->
        <div class="box1"></div>
</body>
</html>
