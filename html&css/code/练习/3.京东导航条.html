<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航条</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
            text-decoration: none;
            font-size: 12px;
        }
        .top-bar-wrapper{
            width:100%;
            height:30px;
            line-height:30px;
            background-color: #e3e4e5;
            border-bottom: #ddd 1px solid;
        }
        .top-bar{
            width:1190px;
            margin:0 auto; /* 垂直居中 */
        }
        .location{
            float:left;
        }
        .location .city-list
        {
            display:none;
            width:320px;
            height:436px;
            background-color: white;
            border:1px solid rgb(204, 204, 204);
        }
        .location:hover .city-list{
            display:block;
            box-shadow: 0 2px 2px rgba(0, 0, 0 ,.3);
            position:absolute;
        }
        .current-city{
            padding:0 10px;
            position:relative;
            z-index: 1;
        }
        .location:hover{
            background-color: white;
            border:1px solid transparent;
            border-bottom: none;
        }
        .shortcut{
            float:right;
        }
        .shortcut li{
            float:left;
        }
        .top-bar a,.top-bar span{
            color:#999;
        }
        .top-bar a:hover,.top-bar a.highlight{
            color:#f10125;
        }
        .shortcut .line{
            width:1px;
            height:10px;
            margin:10px 12px;
            background-color: #999;
        }
        .shortcut .x-list{
            display:none;
            position:absolute;
            background-color:white;
            width:320px;
            height:400px;
        }
        .x:hover .x-list{
            display:block;
            border:1px red solid;
        }
    </style>
</head>
<body>
    <!-- 创建外围容器 -->
    <div class="top-bar-wrapper">
            <!-- 创建内部容器 -->
        <div class="top-bar">
                <!-- 左侧菜单 -->
            <div class="location">
                <div class="current-city">
                    <a href="javascript:;">北京</a>
                </div>
                <div class="city-list">
                </div>
            </div>
                <!-- 右侧菜单 -->
            <ul class="shortcut">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a class="highlight" href="javascript:;">免费注册</a>
                </li>
                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的订单</a>
                </li>
                <li class="line"></li>
                <li>
                    <div class="x"><a href="javascript:;">我的京东</a>
                        <div class="x-list"></div></div>
                </li>
                <li class="line"></li>
                <li>
                    <a href="javascript:;">京东会员</a>
                </li>
                <li class="line"></li>
                <li>
                    <a class="highlight" href="javascript:;">企业采购</a>
                </li>
                <li class="line"></li>
                <li><span>客户服务</span></li>
                <li class="line"></li>
                <li><span>网站导航</span></li>
                <li class="line"></li>
                <li><span>手机京东</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
