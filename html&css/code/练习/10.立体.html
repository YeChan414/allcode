<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立体</title>
    <style>
        html{
            perspective: 800px;
        }
        .cube{
            width:200px;
            height:200px;
            margin:100px auto;
            /* 设置3d效果 */
            transform-style: preserve-3d;
        }
        .cube > div{
            width:200px;
            height:200px;
            opacity: .7;
            position:absolute;  /* 让图片重叠在一起 */
        }
        img{
            vertical-align: top;  /* 让图片之间无缝衔接 */
        }
        .box1{
            transform: rotateY(90deg) translateZ(100px);
        }
        .box2{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box3{
            transform: rotateX(90deg) translateZ(100px);
        }
        .box4{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box5{
            transform: rotateY(0deg) translateZ(100px);
        }
        .box6{
            transform: rotateY(180deg) translateZ(100px);
        }
    </style>
</head>
<body>
    <!--创建外部容器-->
    <div class="cube">
    <div class="box1"><img src="./img/3/1.jpg" alt=""></div>
    <div class="box2"><img src="./img/3/2.jpg" alt=""></div>
    <div class="box3"><img src="./img/3/3.jpg" alt=""></div>
    <div class="box4"><img src="./img/3/4.jpg" alt=""></div>
    <div class="box5"><img src="./img/3/5.jpg" alt=""></div>
    <div class="box6"><img src="./img/3/6.jpg" alt=""></div>
</div>
</body>
</html>
