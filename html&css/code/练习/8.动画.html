<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        .box{
            width:132px;
            height:271px;
            margin:0 auto;
            background-image: url(./img/2/mitu.png);
            animation: mitu .7s steps(4) infinite;  /* infinite设置重复 */
        }

        @keyframes mitu{
            from{
                background-position: 0 0;
            }
            to{
                background-position: -528px 0;  /* 设置成-528px是因为图片会平铺，所以直接设置成相当于是初始位置 */
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
