    <title>小米</title>
    <style>
        .topbar-wrapper
        {
            width:100%;
            height:40px;
            line-height: 40px;
            background-color: #333;
        }
        .service{
            float:left;
        }
        .shopcar
        {
            float:right;
        }
        .userinfo{
            float:right;
        }
        .line{
            color:#424242;
            font-size: 12px;
            margin:0 8px; 
            margin-top: -3px;
        }
        .shopcar a{
            width:120px;
            background-color: #424242;
            text-align: center;
        }
        .shopcar:hover a{
            background-color: #fff;
            color:#ff6700;
        }
        .app{
            position:relative;
        }
        .app:hover::after
        {
            display:block;
            content: '';
            position:absolute;
            left: 20px;
            top:20px;
            width:0px;
            height:0px;
            border:9.8px solid;
            border-color:transparent transparent white transparent;
        }
        .app .er{
            position:absolute;
            left:-15px;
            width:100px;
            height:0;  /* 刚开始高度设置为0，意在把它隐藏 */
            overflow:hidden;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
            text-align: center;
            display:block;
            color:#000;
        }
        .app:hover .er{
            height:100px;  /* 后来高度设置回来，让它在高度上有变化 */
            /* 用transition来设置对某一方向上变化的过渡 */
            transition: height .4s;
        }
        .app .er .zi{
            margin-top:60px;
        }
    </style>
</head>
