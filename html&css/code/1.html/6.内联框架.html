<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        内联框架用于在本网页中加入嵌套另一个网页
        属性：
            src表示要嵌套的网页
            frameborder表示边框大小，0表示没有边框，1表示存在边框
     -->
    <iframe src="http://baidu.com" width = "1000" height = "600" frameborder="0"></iframe>
</body>
</html>
