<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- ul表示无序列表
         ol表示有序列表
         li表示列表项
    列表可以嵌套列表 -->

    <ul>
        <li>结构</li>
        <li>行为</li>
        <li>表现</li>
    </ul>

    <ol>
        <li>结构</li>
        <li>行为</li>
        <li>表现</li>
    </ol>

    <ul>
        <li>结构里面
            <ul><li>嵌套结构</li></ul></li>
    </ul>
</body>
</html>
