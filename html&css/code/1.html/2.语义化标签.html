<!DOCTYPE html>
<html lang="ch">
    <!-- en表示英文 ch表示中文 -->
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    <!-- 标题从h1~h6 
    独占一行的元素叫做块元素
    标题标签都是块元素
    p标签也是块元素-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <p>这是一段话</p>

    <!-- hgroup表示一个段落组,可以将一组相关的标题同时放入hgroup中 -->
    <hgroup>
        <h1>回乡偶书(二首)</h1>
        <h2>其二</h2>
    </hgroup>

    <!-- em表示斜体  strong表示加粗  q表示短引用 
        这些都是行内元素 不会自己换行
     blockquote表示长引用 长引用会自己换行-->

    <!-- 只会在块元素中加入行内元素 -->
    <p><em>你好呀</em></p>
    <p><strong>你好呀</strong></p>
    鲁迅说:<blockquote>"这句话我没说过"</blockquote>
    鲁迅说:<q>这句话我没说过</q>
    <!-- 短引用自己会加引用符号 -->

    <!-- br表示换行 -->
    <br><br><br>今天天气真好
</body>
</html>
