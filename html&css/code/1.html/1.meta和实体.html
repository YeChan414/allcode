<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
    meta主要用于设置网页中的元数据，元数据用户看不到
        charset设置网页的字符集
        name指定数据的名称
        content指定数据的内容
        keywords表示搜索的关键字，关键字间用逗号隔开
        description表示对网站的描述
     -->
     <meta name="keywords" content="html,前端">
     <meta name="description" content="这是一个非常不错的网站">
     <!-- 
         网站的描述会显示在搜索引擎的搜索结果中
      -->
      <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
      <!-- 表示三秒之后跳转到百度页面 -->
     <title>meta和实体</title>
</head>
<body>
    <h1>这是我的第一个网页</h1>
    <h2>你的&nbsp;在哪里</h2>
    <h2>a &gt; b &lt; c</h2>
</body>
</html>
