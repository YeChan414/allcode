<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 
    img是图片标签，用来引入一个外部图片，img是一个自结束标签
    img属于替换元素（介于行内元素和块元素之间）
    属性：
        src指定图片的路径
        alt是图片的描述，如果图片加载不出来，就会显示这个描述
        width是图片的宽度
        height是图片的高度
    -->
    <img width = "800" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fa0.att.hudong.com%2F52%2F62%2F31300542679117141195629117826.jpg&refer=http%3A%2F%2Fa0.att.hudong.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1616556561&t=aed015d708c01c9d8a86272230d5e264" 
    alt="热气球">

    <!-- 
        图片的样式：
            jpg -- 主要用来显示照片
            gif -- 主要用来显示动图
            png -- 专为网页显示图片
            webp -- 具有所有优点，但兼容性不好
     -->
</body>
</html>
