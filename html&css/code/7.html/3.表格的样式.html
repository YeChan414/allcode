<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的样式</title>
    <style>
        table{
            width:50%;
            border:1px solid;
            margin:0 auto;
            /* border-spacing设置边框距离 */
            /* border-spacing: 0px;其实是会有重叠部分 */

            /* border-collapse: collapse;设置边框合并，没有重叠 */
            border-collapse: collapse;
        }
        td{
            vertical-align:middle; /* 表中文字垂直居中 */
            text-align: center; /* 表中文字水平居中 */
            border:1px solid;
        }
        /* 利用伪类选择器让单数行变颜色 */
        tr:nth-child(2n+1)
        {
            background-color: #bfa;
        }

        .box1{
            width:300px;
            height:300px;
            background-color: cornflowerblue;
            /* 想让box2在box1中垂直居中，就得把box1设置为表格形式 */
            display:table-cell;
            vertical-align: middle;
        }
        .box2{
            width:100px;
            height:100px;
            background-color: darkviolet;
            /* 设置在父元素中水平居中 */
            margin:0 auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>1</td>
            <td>孙悟空</td>
            <td>男</td>
            <td>花果山</td>
        </tr>
        <tr>
            <td>2</td>
            <td>猪八戒</td>
            <td>男</td>
            <td>高老庄</td>
        </tr>
        <tr>
            <td>3</td>
            <td>沙和尚</td>
            <td>男</td>
            <td>流沙河</td>
        </tr>
        <tr>
            <td>4</td>
            <td>唐玄奘</td>
            <td>男</td>
            <td>东土大唐</td>
        </tr>
    </table>
    <div class="box1"><div class="box2"></div></div>
    
</body>
</html>
