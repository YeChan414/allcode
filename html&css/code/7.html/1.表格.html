<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1" width='50%' align="center">
        <!-- table中一个tr表示一行-->
        <tr>
            <!-- tr中一个td表示一列 -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <!-- 如果想要D2和D3合并成一列，则要进行竖向合并，即rowspan -->
            <td rowspan="2">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <!-- 如果想要C3和C4合并成一行，则要进行横向合并，即colspan -->
            <td colspan="2">C4</td>
        </tr>
    </table>
</body>
</html>
