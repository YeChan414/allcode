<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        html{
            perspective: 800px;
        }
        .box{
            width:380px;
            height:300px;
            margin:100px auto;
            transition:2s;
        }
        .box:hover{
            transform:rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../练习/img/1/1.jpg" alt="">
    </div>
</body>
</html>
