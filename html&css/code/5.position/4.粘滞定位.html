<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘滞定位</title>
    <style>
        body{
            height:2000px;
        }
        .box1{
            width:1000px;
            height:20px;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
            background-color: cornflowerblue;
            margin:100px auto;
            /* 粘滞定位就是当元素到达某个位置后固定在那里 */
            position:sticky;
            top:0;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
