<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color: #bfa;
            
            /* box-shadow用来设置元素的阴影效果，不会影响页面布局 */
            /* 第一个值用来设置水平偏移量 第二个值用来设置垂直偏移量
                第三个值用来设置阴影的模糊度 第四个值用来设置阴影的颜色 */
            box-shadow:10px 10px 30px rgba(0, 0,0, .3);
        }

        .box1:hover{
            /* outline用来设置元素的轮廓线，不会影响页面布局 */
            outline:5px royalblue solid;
        }

        .box2{
            width:200px;
            height:200px;
            background-color: orange;

            /* border-radius用来设置圆角 */
            /* border-top-left-radius设置左上圆角*/
            /* border-top-right-radius设置右上圆角*/
            /* border-bottom-left-radius设置左下圆角*/
            /* border-bottom-right-radius设置右下圆角*/
            border-radius:10px;
            /* 以10px为半径画圆 */
        }
            
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
