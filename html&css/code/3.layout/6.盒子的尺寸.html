<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:100px;
            height:100px;
            border:red 10px solid;
            margin:30px 0;
            background-color: #bfa;
            /* box-sizing计算盒子尺寸 
                    如果box-sizing为content-box，那么100*100就是内容区大小
                    如果box-sizing为border-box，那么100*100就是内容区加上外边框的总大小*/
            box-sizing:content-box;
            /*box-sizing:border-box;*/
        }
        
        .box2{
            width:100px;
            height:100px;
            border:red 10px solid;
            background-color: #bfa;
            /* box-sizing计算盒子尺寸 
                    如果box-sizing为content-box，那么100*100就是内容区大小
                    如果box-sizing为border-box，那么100*100就是内容区加上外边框的总大小*/
            /*box-sizing:content-box;*/
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
