<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            /*
            width和height都设置的是内容区的属性
            */

            width: 300px;
            height: 300px;
            background-color: #bfa;

           /*
           边框颜色
           */
           border-color: red orange yellow green;

           /*
           边框宽度
                -四个值表示上右下左
                -三个值表示上 左右 下
                -两个值表示上下 左右
           */
           border-width: 10px 20px 10px 20px;

           /*
           边框样式
                -solid表示实线
                -dotted表示点状虚线
                -dashed表示虚线
                -double表示双线*/
           border-style: solid;

           /*border简写，没有先后顺序要求*/
           border:red 10px dotted;
        } 
    </style>
</head>
<body>
    <!-- 
        -css将页面中的所有元素都设置成了盒子的模型
        -每个盒子模型由下面几个元素组成：
            内容区(content)
            内边距(padding)
            边框(border)
            外边距(margin)
     -->
    <div class="box"></div>
</body>
</html>
