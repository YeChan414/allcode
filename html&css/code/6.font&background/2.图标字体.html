<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体</title>
    <link real="stylesheet" href="./fa/css/all.css">
</head>
<body>
    <!-- 由于想要使用一些图标，但图标的大小比较不方便，放大会模糊等
    所以把图标转换为字体，就可以以字体形式使用图标

    fontawesome使用步骤：
        1.将css和webfonts移动到项目中
        2.将all.css引入到网页中
        3.使用图标字体
            -直接通过类名来使用图标字体
                class="fas ..."或class="fab ..."-->
                <i class="fa fa-bell" style="font-size: 80px;"></i>
</body>
</html>
