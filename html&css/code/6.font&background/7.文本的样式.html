<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本的样式</title>
    <style>
        .div1{
            border:steelblue 1px solid;
            font-size:20px;
            width:500px;
            /* 水平对齐可选值：
                center 居中
                left  左对齐
                right  右对齐
                justify 两端对齐*/
            text-align:center;
        }
        .div2{
            border:springgreen 1px solid;
            font-size:40px;
            width:500px;
        }
        span{
            border:thistle 1px solid;
            font-size:20px;
            /* 垂直对齐可选值：
                baseline  基线对齐（默认）
                middle  居中对齐
                top  顶部对齐
                bottom  底部对齐
                 */
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="div1">今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错
        今天天气真不错今天天气真不错今天天气真不错
        今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错今天天气真不错</div>
        <br>
        <div class="div2">今天天气<span>真不错</span></div>
</body>
</html>
