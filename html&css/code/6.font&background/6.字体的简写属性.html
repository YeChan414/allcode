<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体的简写属性</title>
    <style>
        div{
            border:rebeccapurple 1px solid; 
            /* 直接使用font设置所有
                使用方法是font: ... 字体大小/行高 字体族（最后一定是这两个） */
            font:bold italic 50px/2 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; ;
        }
    </style>
</head>
<body>
    <div>今天天气真好</div>
</body>
</html>
