<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>径向渐变</title>
    <style>
        .box{
            width:300px;
            height:300px;
            /* 通过radial-gradient()来设置径向渐变 
                默认情况下，径向渐变的形状是根据元素的形状来决定的
                    正方形 --> 圆形
                    长方形 --> 椭圆
            */
            background-image: radial-gradient(circle at top left,red,yellow);
            /* 语法：
                radial-gradient(大小 at 位置,颜色 位置,...)
                    大小可选值：
                        circle 圆形
                        ellipse  椭圆 
                        或者用像素表示几乘几
                    位置由 top bottom center left right构成
            */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
