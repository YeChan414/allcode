<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let book = {
            title:'es6',
            author:'YeChan',
            year:2021
        }
        //剩余参数：三个点紧跟一个具名参数指定
        function pick(obj,...others){
            console.log(others);
            let result = {};
            for(let i=0;i<others.length;i++){
                result[others[i]] = obj[others[i]];
            }
            return result;
        }
        let bookData = pick(book,'title','author');
        console.log(bookData);

    </script>
</body>
</html>
