<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.let声明变量，没有变量提升
        console.log(a);    //用let会报错，以前用var不会
        let a = 1;

        //2.是一个块作用域
        if(1===1){
            let b = 2;
        }
        console.log(b);   //打印不出来

        //3.不能重复声明
        let c = 3;
        let c = 4;   //会提示c已经被声明过了

        //const也具有前面的三个特性，而且const声明的是常量，一旦声明就无法修改
        const max = 4;
        max = 5;

        //作用1：for循环
        const arr = [];
        for(let i = 0;i < 10;i++){
            arr[i] = function(){
                return i;
            }
        }
        console.log(arr[5]());
    </script>
