<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*利用for...in...*/
        var sun = {
            name:"孙悟空",
            sex:"男",
            age:18
        }
        //sun中的属性相当于存在在一个数组中
        for(var n in sun){
            document.write(sun[n]+"</br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
