<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- js代码要写在script标签里面-->
		<script type="text/javascript">
			
			/*
				控制浏览器弹出一个警告框
				alert();
			*/
		   alert("陈怡最帅！");
		   
		   /*
				在网页页面中输出一个内容
				document.write();
				可以向body中输出一个内容
		   */
		  document.write("可不是嘛");
		  
		  /*
				向控制台中输出一个内容
				console.log();
		  */
		 console.log("大家说的都对");
		</script>
	</head>
	<body>
	</body>
</html>
