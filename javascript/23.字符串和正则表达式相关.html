<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //根据任意字母来拆分字符串 split()
        var str="1a2b3c4d5e6";
        var result=str.split(/[A-z]/);
        document.write(result+"</br>");

        //查询字符串中是否含有指定内容，会返回索引  search()
        var str2="abc aaa abd acd"
        result = str2.search("aaa");
        document.write(result+"</br");

        //从一个字符串中将符合条件的内容提取出来  match()
        //match()返回的是一个数组
        var str3="1a2b3c4d5e6f7G8H";
        result = str3.match(/[a-z]/gi);  //match()方法找到第一个符合的内容之后就不再继续往后找，若想所有都显示，则得用正则表达式的全局匹配模式
        console.log(result);
    </script>
</head>

</body>
</html>
