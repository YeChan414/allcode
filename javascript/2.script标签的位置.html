<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 可以通过引入外部js文件来显示 -->
		<script type="text/javascript" src="js/script.js"></script>
		<!-- 也可以在这里用script来显示 -->
		<script type="text/javascript">
			alert("我是内部代码");
		</script>
		<!-- 通过按钮的onclick()来显示 -->
		<button type="button" onclick="alert('你点我干嘛');">你点我一下</button>
		<!-- 通过超链接的href显示 -->
		<a href="javascript:alert('让你点你就点啊？');">你也点我一下</a>
	</head>
	<body>
	</body>
</html>
