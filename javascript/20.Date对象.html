<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个Date对象
        //如果直接使用构造函数创建一个Date对象，则会封装执行代码的时间
        var d = new Date();
        document.write(d);

        //创建一个指定的时间对象
        //需要在构造函数中传入一个表示时间的字符串作为参数
        //格式：月/日/年 时:分:秒
        var d2=new Date("1/1/2021 12:00:03");
        document.write("</br>"+d2);
    </script>
</head>

</body>
</html>
