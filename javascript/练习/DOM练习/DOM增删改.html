<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        window.onload=function(){
            /*创建一个西安节点，添加到#city下*/
            myClick("btn01",function(){
                //创建西安节点 <li>西安</li>
                //创建li元素节点
                var li = document.createElement("li");
                //创建西安文本节点
                var xaText = document.createTextNode("西安");
                //将xaText设置为li的子节点
                li.appendChild(xaText);
                //获取id为city的节点
                var city = document.getElementById("city");
                //将西安添加到city下
                city.appendChild(li);
            })

            /*将西安节点插入到#bj前面*/
            myClick("btn02",function(){
                //创建西安节点
                var li = document.createElement("li");
                var xaText = document.createTextNode("西安");
                li.appendChild(xaText);
                //获取bj节点
                var bj = document.getElementById("bj");
                //获取city节点
                var city = document.getElementById("city");

                city.insertBefore(li,bj);
            })

            /*使用西安节点替换#bj节点*/
            myClick("btn03",function(){
                var li = document.createElement("li");
                var xaText = document.createTextNode("西安");
                li.appendChild(xaText);
                var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                city.replaceChild(li,bj);

            })
            
            /*删除#bj节点*/
            myClick("btn04",function(){
                var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                city.removeChild(bj);
                //或者用bj.parentNode.removeChild(bj);  这样可以不用获取父节点
            })

            /*读取#city内的HTML代码*/
            myClick("btn05",function(){
                var city = document.getElementById("city");
                alert(city.innerHTML);
            })

            /*设置#bj内的HTML代码*/
            myClick("btn06",function(){
                var bj = document.getElementById("bj");
                bj.innerHTML="西安";
            })

            /*创建一个西安节点，添加到#city下*/
            myClick("btn07",function(){
                var city = document.getElementById("city");
                //可以用这种  city.innerHTML += "<li>西安</li>"

                /*一般采取折中的方式*/
                var li = document.createElement("li");
                li.innerHTML="西安";
                city.appendChild(li);
            })
        }

        function myClick(id,fun){
            var btn = document.getElementById(id);
            btn.onclick=fun;
        }
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你最喜欢哪个城市？
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个西安节点，添加到#city下</button></div>
        <div><button id="btn02">将西安节点插入到#bj前面</button></div>
        <div><button id="btn03">使用西安节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个西安节点，添加到#city下</button></div>
    </div>
</body>
</html>
