<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*判断一个数是不是质数*/
        var num = prompt("请输入一个数：");
        var flag=true;
        for(var i=2;i<num;i++)
        {
            if(num%i==0)
            {
                flag=false;
            }
        }
        if(flag=true&&num!=1)
        {
            alert(num+"是质数");
        }
        else alert(num+"不是质数");
    </script>
</head>
<body>
    
</body>
</html>
