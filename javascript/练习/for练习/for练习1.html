<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //输出1~100中7的倍数的个数，并计算总和
        var sum=0,count=0;
        for (var i=1;i<=100;i++)
        {
            if (i%7==0)
            {
                sum+=i;
                count++;
            }
        }
        document.write("个数是："+count+"<br/>");
        document.write("总和是："+sum);
    </script>
</head>
