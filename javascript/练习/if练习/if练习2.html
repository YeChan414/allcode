<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        /*高180cm以上；富1000万以上，帅500以上
            三个条件同时满足，则‘我一定要嫁给他’
            有真值时，则‘嫁吧，比上不足，比下有余’
            三个条件都不满足，则‘不嫁’
        */
        var gao=prompt("请输入你的身高(cm):");
        var fu=prompt("请输入你的财富(万):");
        var shuai=prompt("请输入你的颜值:");

        if(gao>=180&&fu>=1000&&shuai>=500)
            alert("我一定要嫁给他");
        else if(gao>=180||fu>=1000||shuai>=500)
            alert("嫁吧，比上不足，比下有余");
        else alert("不嫁");
    </script>
