<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["孙悟空","猪八戒","沙和尚","白骨精"];
        arr.forEach(function(value,index,obj){  //匿名函数，浏览器自动传入参数，第一个参数是数组元素，第二个参数是下标，第三个参数是数组
            document.write(value+"&nbsp;");
            document.write(index+"&nbsp;");
            document.write("["+obj+"]"+"</br>");
        })
    </script>
</head>

</body>
</html>
