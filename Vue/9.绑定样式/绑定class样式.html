<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .basic{
            width:300px;
            height: 200px;
            border:1px solid black
        }
        .normal{
            background-color: beige;
        }
        .sad{
            background-color: brown;
        }
        .happy{
            background-color: blueviolet;
        }
        .vue1{
            font-size: 20px;
        }
        .vue2{
            text-align: center;
        }
        .vue3{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- 字符串写法：适用于绑定的样式不确定，需要动态绑定 -->
        <div class="basic" :class="mood" @click="changeMood()">{{name}}</div>
        <!-- 数组写法：适用于绑定的样式个数不确定，名字也不确定 -->
        <div class="basic" :class="classArr" @click="changeMood()">{{name}}</div>  <!-- 用vm.classArr.shift()移除，用vm.classArr.push()加入 -->
        <!-- 对象写法：适用于绑定的样式个数确定，名字也确定，需要动态选择要不要 -->
        <div class="basic" :class="classObj" @click="changeMood()">{{name}}</div>  <!-- 通过开发者工具来改变布尔值 -->
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:'Vue',
                mood:'normal',
                classArr:['vue1','vue2','vue3'],
                classObj:{
                    vue1:false,
                    vue2:false
                }
            },
            methods: {
                changeMood(){
                    const moodArr = ['happy','sad','normal']
                    const index = Math.floor(Math.random()*3)
                    this.mood = moodArr[index]
                }
            }
        })
    </script>
</body>
</html>
