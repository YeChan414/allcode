<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去百度</a>    <!-- 使用v-bind:来解析标签，v-bind:可简写为: -->
        <a :href="url">点我去百度</a>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:'#demo',
            data:{
                name:'Vue',
                url:'http://www.baidu.com'
            }
        })

    </script>
</body>
</html>
