<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h1>Hello,{{name}}</h1>
    </div>
    <script>
        //第一种写法
        new Vue({
            el:'.root',
            data:{
                name:'Vue'
            }
        })

        //第二种写法
        //用变量接收Vue，然后通过变量的$mount方法来帮顶容器
        const x = new Vue({
            data:function(){    //将data写成函数，必须返回对象，也可简写为data()
                return{
                    name:'Vue'
                }
            }
        })
        console.log(x)
        x.$mount('.root')
    </script>
</body>
</html>
