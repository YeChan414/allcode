<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        *{
            margin-top:20px;
        }
        .demo{
            height: 60px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="root">
        <h1>你好,{{name}}</h1>
        <!-- 阻止默认事件的发生 -->
        <a href="http://www.baidu.com" @click.prevent="showInfo">点我</a>

        <div class="demo" @click="showInfo">
            <!-- 阻止事件冒泡 -->
            <button @click.stop="showInfo">点我</button><br>
        </div>
        <!-- 事件只触发一次 -->
        <button @click.once="showInfo">点我</button>
    </div>
    <script>
        new Vue({
            el:'.root',
            data:{
                name:'Vue'
            },
            methods:{
                showInfo(){
                    alert("你好")
                }
            }
        })
    </script>
</body>
</html>
