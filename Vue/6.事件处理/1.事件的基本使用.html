<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h1>欢迎</h1>
        <button v-on:click="showInfo1">点我</button>   <!-- v-on:可简写为@ -->
        <button @click="showInfo2(6)">点我</button>
    </div>
    <script>
        new Vue({
            el:'.root',
            methods:{
                showInfo1(){
                    alert("你好！")
                },
                showInfo2(num){
                    alert(num+",你好！")
                }
            }
        })
    </script>
</body>
</html>
