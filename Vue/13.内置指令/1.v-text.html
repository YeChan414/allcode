<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h1>你好，{{name}}</h1>
        <h1 v-text="name">你好，</h1>  <!-- v-text会直接将读取到的覆盖整个h1 -->
        <div v-text="url">你好，</div>  <!-- v-text不会解析结构 -->
    </div>
    <script>
        new Vue({
            el:'.root',
            data:{
                name:'Vue',
                url:'<h3>你好</h3>'
            }
        })
    </script>
</body>
</html>
