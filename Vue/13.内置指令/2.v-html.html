<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <div v-html="url"></div>  <!-- v-html支持结构解析 -->
    </div>
    <script>
        new Vue({
            el:'.root',
            data:{
                name:'Vue',
                url:'<h3>你好</h3>'
            }
        })
    </script>
</body>
</html>
