<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <form action="" @submit.prevent="demo">
            账号：<input type="text" v-model.trim="account"></br>  <!--v-model.trim让不显示输入的空格-->
            密码：<input type="text" v-model="password"></br>
            性别：<input type="radio" v-model="sex" value="man" name="sex">男
                 <input type="radio" v-model="sex" value="woman" name="sex">女</br>
            年龄：<input type="number" v-model.number="age"><br>   <!--v-model.number让输入的一定是一个数字-->
            爱好：<input type="checkbox" name="hobby" v-model="hobby" value="chouyan">抽烟
            <input type="checkbox" name="hobby" v-model="hobby" value="hejiu">喝酒
            <input type="checkbox" name="hobby" v-model="hobby" value="tangtou">烫头</br>
            校区：<select name="" v-model="city">
                <option value="">请选择</option>
                <option value="shanghai">上海</option>
                <option value="beijing">北京</option>
                <option value="xian">西安</option>
                <option value="nanjing">南京</option>
            </select></br>
            其他信息：<textarea v-model.lazy="other"></textarea></br> <!--v-model.lazy让失去焦点之后Vue再读取内容-->
            <input type="checkbox" v-model="agree">阅读并同意<a href="javascript:;">《用户协议》</a></br>
            <input type="submit">
        </form>
    </div>
    <script>
        new Vue({
            el:'.root',
            data:{
                account:'',
                password:'',
            sex:'',   //单选框需要定义value值
            age:18,
            hobby:[],  //多选框需要定义value值并且设置成数组
            city:'',
            other:'',
            agree:''
            },
            methods:{
                demo(){
                    alert("表单提交了")
                }
            }
        })
        function fun(event){
            event.preventDefault();
        }
    </script>
</body>
</html>
