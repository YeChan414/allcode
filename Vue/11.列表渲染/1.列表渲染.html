<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}},{{index}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(c,index) in car" :key="index">
                {{c}},{{index}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <ul>
            <li v-for="(s,index) in str" :key="index">
                {{s}},{{index}}
            </li>
        </ul>
        <!-- 遍历指定次数 -->
        <ul>
            <li v-for="(a,index) in 5" :key="index">
                {{a}},{{index}}
            </li>
        </ul>
        
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                car:{
                    name:'奥迪',
                    color:'黑色'
                },
                str:'Hello',
                persons:[
                    {name:'张三',age:18},
                    {name:'李四',age:18},
                    {name:'王五',age:18}
                ]             
            }
        })
    </script>
</body>
</html>
