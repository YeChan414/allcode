<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <script>
        let num1 = {
            x:100
        }
        let num2 = {
            y:100
        }
        Object.defineProperty(num2,'x',{
            get(){
                return num1.x
            },
            set(value){
                num1.x = value
            }
        })
    </script>
</body>
</html>
