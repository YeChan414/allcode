<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h2 :style="{opacity:opacity}">Vue</h2>
    </div>
    <script>
        new Vue({
            el:'.root',
            data:{
                opacity:1
            },
            //生命周期函数
            //Vue完成模块解析并把初始真实DOM元素放入页面后(挂载完毕)，调用mounted
            mounted() {
                setInterval(() => {
                    this.opacity -= 0.01
                    if(this.opacity <=0)
                        this.opacity=1
                }, 16);
            },
        })

        /*通过外部的定时器实现*/
        /*setInterval(() => {
            /*必须得到vm
            vm.opacity -= 0.01
            if(vm.opacity <=0)
                vm.opacity=1
        }, 16);*/
    </script>
</body>
</html>
