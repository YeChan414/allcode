<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <!-- 内置关系：VueComponent.prototype.__proto__ === Vue.prototype -->
        <school></school>
        <button @click="showX">点我显示x</button>
    </div>
    <script>
        Vue.prototype.x=99
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>                   
                </div>
            `,  
            data(){
                return {schoolName:'南昌大学',address:'南昌'}
            }
        })
        new Vue({
            el:'.root',
            components:{
                school
            },
            methods:{
                showX(){
                    console.log(this.x)
                }
            }
        })
    </script>
</body>
</html>
