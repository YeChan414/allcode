<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <!--3.应用组件-->
        <hello></hello>
        <hr>
        <xuexiao></xuexiao>
        <hr>
        <xuesheng></xuesheng>
    </div>
    <script>
        //1.创建组件
        const school = Vue.extend({
            //不能写el,且data要写成函数形式，不能写成对象形式
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,  //template用于将样式写入内容，不过必须要有根元素div
            data(){
                return {schoolName:'南昌大学',address:'南昌'}
            }
        })
        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data(){
                return {
                    studentName:'YeChan',
                    age:20
                }
            }
        })
        const hello = Vue.extend({
            template:`<div>
                        <h2>你好</h2>
                      <div>`
        })
        new Vue({
            el:'.root',
            //2.注册组件(局部)
            components:{
                xuexiao:school,
                xuesheng:student, 
                hello:hello
            }
        })

        //全局注册组件,所有的vm都可以用
        Vue.component('hello',hello)  //传入组件名字和组件代表名
    </script>
</body>
</html>
