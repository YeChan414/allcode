<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h2>当前的值是：{{n}}</h2>
        <h2>放大10倍之后的值是：<span v-big="n"></span></h2>
        <button @click="n++">点我让n+1</button>
    </div>
    <script>
        new Vue({
            el:'.root',
            data:{
                n:1
            },
            directives:{
                //写的时候用big，用的时候用v-big，调用时机是1.刚开始绑定调用，2.绑定的数据变化时也调用
                big(element,binding){  //第一个参数是当前的DOM元素，binding是绑定的对象
                    element.innerText = binding.value * 10
                }
            }
        })
    </script>
</body>
</html>
